<!DOCTYPE html>
<html lang="en">

<head>

     <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- title -->
    <title>Change Password</title>

    <!-- icon -->
    <link rel="Icon" href="img/favicon/favicon.ico">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- change password -->
    <section id="login">
        <div id="changepassword" class="container">

            <!-- logo -->
            <div class="row justify-content-center">
                <div id="loginlogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="img/pre-login/top-logo.png" class="img-fluid" alt="Login">
                </div>
            </div>


            
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">
                    <div id="changepassword-form">

                        <!-- Heading -->
                        <div id="changepassword-heading" class="text-center">
                            <h2>Change Password</h2>
                            <p>Enter your new password to change your password</p>
                        </div>

                        <!-- form -->
                        <form>

                            <!-- old pass -->
                            <div class="form-group">
                                <label class="label">Old Password</label>
                                <div class="hidepassword">
                                    <input type="password" class="form-control exampleexampleInputPassword1" placeholder="Enter your old password" id="changepass-old">
                                    <span toggle="#changepass-old" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>

                            <!-- new pass -->
                            <div class="form-group">
                                <label class="label">New Password</label>
                                <div class="hidepassword">
                                    <input type="password" class="form-control exampleexampleInputPassword1" placeholder="Enter your new password" id="changepass-new1">
                                    <span toggle="#changepass-new1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>

                            <!-- confirm pass -->
                            <div class="form-group">
                                <label class="label">Confirm Password</label>
                                <div class="hidepassword">
                                    <input type="password" class="form-control exampleexampleInputPassword1" placeholder="Enter your confirm password" id="changepass-new2">
                                    <span toggle="#changepass-new2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>

                            <!-- button -->
                            <button type="submit" class="btn text-uppercase text-center" id="btn"><b>Submit</b></button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
