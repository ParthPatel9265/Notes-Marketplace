<!DOCTYPE html>
<html lang="en">

<head>

   <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- title -->
    <title>Sign Up</title>

    <!-- icon -->
    <link rel="Icon" href="img/favicon/favicon.ico">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- SignUp Page-->
    <section id="login">
        <div id="signup-page" class="container">

            <!-- LOGO -->
            <div class="row justify-content-center">
                <div id="signuplogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="img/pre-login/top-logo.png" class="img-fluid" alt="Login">
                </div>
            </div>


            
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">
                    <div id="signup-form">

                        <!-- Head Section -->
                        <div id="signup-head" class="text-center">
                            <h2>Create an Account</h2>
                            <p>Enter your details to signup</p>
                        </div>

                        <div class="text-center text2">
                            <p><span><i class="fa fa-check-circle"></i> Your account has been successfully created.</span></p>
                        </div>
                        <!-- Form -->
                        <form>

                            <!-- First Name -->
                            <div class="form-group">
                                <label class="label" for="exampleInputEmail1">First Name *</label>
                                <input type="text" class="form-control exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your first name">
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label class="label" for="exampleInputEmail1">Last Name *</label>
                                <input type="text" class="form-control exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your last name">
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="label" for="exampleInputEmail1">Email *</label>
                                <input type="email" class="form-control exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                            </div>

                            <!-- Password-->
                            <div class="form-group">
                                <label class="label exampleexampleInputPassword1">Password</label>

                                <!-- Icon -->
                                <div class="hidepassword">
                                    <input type="password" class="form-control exampleInputEmail1 exampleInputPassword1" placeholder="Enter your password" id="signup-pass-new-1">
                                    <span toggle="#signup-pass-new-1" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                </div>
                            </div>

                            <!-- Confirm Password-->
                            <div class="form-group">
                                <label class="label exampleInputPassword1">Confirm Password</label>
                                <!-- Icon -->
                                <div class="hidepassword">
                                    <input type="password" class="form-control exampleInputEmail1 extra exampleInputPassword1" placeholder="Re-enter your password" id="signup-pass-new-2">
                                    <span toggle="#signup-pass-new-2" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                </div>
                            </div>

                            <!-- LOGIN Button -->
                            <button type="submit" class="btn text-center" id="btn"><b>SIGN UP</b></button>
                        </form>

                        <p class="text-center text">Already have an account? <span>Login</span></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SignUp Page End -->

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
