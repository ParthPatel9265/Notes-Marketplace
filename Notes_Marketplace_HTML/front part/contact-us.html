<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- title -->
    <title>Contact Us</title>

    <!-- icon -->
    <link rel="Icon" href="img/favicon/favicon.ico">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body data-target=".navbar">

    <!-- contact us start -->
    <!-- header -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg white-nav-top white-navbar">
            <div class="container">

                <div class="navbar-header">
                    <!-- mobile menu open  -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <!-- logo -->
                    <a class="navbar-brand" href=""><img class="img-fluid" src="img/pre-login/logo.png"></a>
                </div>

                <!-- menu bar -->
                <div class="collapse navbar-collapse justify-content-end default-header" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Search Notes</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Sell Your Notes</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>FAQ</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Contact Us</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" id="mynavbtn">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- mobile menu -->
                <div id="mobile-nav">
                    <!-- mobile menu close -->
                    <span id="mobile-nav-close-btn">&times;</span>

                    <div id="mobile-nav-content">
                        <ul class="navbar-nav">
                            <li>
                                <a href="#"><span>Search Notes</span></a>
                            </li>
                            <li>
                                <a href="#"><span>Sell Your Notes</span></a>
                            </li>
                            <li>
                                <a href="#"><span>Buyer Requests</span></a>
                            </li>
                            <li>
                                <a href="#"><span>FAQ</span></a>
                            </li>

                            <li>
                                <a href="#"><span>Contact Us</span></a>
                            </li>

                            <li>
                                <img src="img/user-profile/team-1.jpg" class="img-fluid rounded-circle" alt="User">
                            </li>
                            <li>
                                <button type="submit" class="btn text-center" id="mynavbtn">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header ends -->

    <!-- Heading -->
    <section>
        <div id="userprofile-img">
            <div class="centerh2">

                <h2>Contact Us</h2>

            </div>
        </div>
    </section>
    <!-- Heading -->

    <!-- form -->
    <form class="user-details-form">


        <section id="personal-details" class="user-profile  contact-us content-box-md">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading">
                            <h3>Get In Touch</h3>
                            <p>Let us know how to get back to you</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">


                        <div class="form-group">
                            <label class="label">Full Name *</label>
                            <input type="text" class="form-control exampleInputEmail1" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label class="label">Email Address *</label>
                            <input type="text" class="form-control exampleInputEmail1" placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label class="label">Subject *</label>
                            <input type="text" class="form-control exampleInputEmail1" placeholder="Enter your subject">
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">

                            <div class="textarea-input">
                                <label class="label" for="exampleInputEmail1">Comments/Questions *</label>
                                <textarea placeholder="Comments..." class="form-control exampleInputEmail1"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-6">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase text-center" id="btn"><b>submit</b></button>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- contact us form -->

    <!-- footer -->
    <footer class="footer-at-end">
        <div class="f-div">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12">

                        <p>
                            Copyright &copy; Tatvasoft All Rights Reserved.
                        </p>

                    </div>
                    <div class="col-md-6 col-12 text-right">

                        <ul class="social-list">
                            <li><a href=""><i class="fa fa-facebook"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <!-- footer ends-->

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
