<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- title -->
    <title>forgot password</title>

    <!-- icon -->
    <link rel="Icon" href="img/favicon/favicon.ico">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Forgot Password Page -->
    <section id="login">
        <div id="forgotpassword" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="logo" class="text-center">
                    <img src="img/pre-login/top-logo.png" class="img-fluid" alt="Login">
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-xl-8 col-12 col-md-12 col-sm-11 col-lg-9 ">
                    <div id="forgotpassword-form">

                        <!-- Heading -->
                        <div id="forgotpassword-head" class="text-center">
                            <h2>Forgot Password?</h2>
                            <p>Enter your email to reset your password</p>
                        </div>

                        <!-- Form -->
                        <form>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="label" for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                            </div>

                            <!-- Button -->
                            <button type="submit" class="btn text-center" id="btn"><b>SUBMIT</b></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
